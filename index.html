<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/registration_number.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Reg Numbers</title>
</head>

<body>
    <h2>Registration Number</h2>

    <div class="row">
        <div class="col-12">

            <input type="text" id="text" class="entry" name="regNum" value="" maxlength="">

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="error"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button type="button" class="clicked" name="addBtn">Add</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div id="radioTown">
                <span>
                    <input class="townReg" type="radio" name="radiobut" value="CK" class="Town" id="town">
                    Malmesbury
                </span>
                <span>
                    <input class="townReg" type="radio" name="radiobut" value="CY" class="Town" id="town">
                    Bellville
                </span>
                <span>
                    <input class="townReg" type="radio" name="radiobut" value="CA" class="Town" id="town">
                    Cape Town
                </span>
                <span>
                    <input class="townReg" type="radio" name="radiobut" value="" class="Town" id="town">
                    Show All
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="error2"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button type="button" class="filter" name="showBtn" value="">Show</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <ul class="displayPlate" id="display"></ul>
        </div>
    </div>
</body>

<script src="./js/registration_number.js" charset="utf-8"></script>
<script src="./js/registration_dom.js" charset="utf-8"></script>

</html>
